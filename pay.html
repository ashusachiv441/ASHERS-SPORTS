<body>
    <form action="">

        <p>Fill The Informations</p>
        <h2>Contact Information</h2>

        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="100" rows="8"></textarea></p>
        <p>State: *

                <option value="">--Select a State--</option>
                <option value="visa">ANDHRA PRADESH</option>

                <option value="mastercard">ASSAM</option>

                <option value="rupay">CHHATTISGARH</option>
                <option value="mastercard">GOA</option>
                <option value="visa">GUJARAT</option>
                <option value="rupay">HARYANA</option>
                <option value="mastercard">HIMACHAL PRADESH</option>
                <option value="visa">JHARKHAND</option>
                <option value="rupay">KARNATAKA</option>
                <option value="mastercard">KERALA</option>
                <option value="visa">MADHYA PRADESH</option>
                <option value="rupay">MAHARASHTRA</option>
                <option value="mastercard">MAINPUR</option>
                <option value="visa">MEGHALAYA</option>
                <option value="rupay">MIZORAM</option>
                <option value="mastercard">NAGALAND</option>
                <option value="visa">ODISHA</option>
                <option value="rupay">PUNJAB</option>
                <option value="mastercard">RAJASTHAN</option>
                <option value="mastercard">SIKKIM</option>
                <option value="visa">TAMIL NADU</option>
                <option value="rupay">TELANGANA</option>
                <option value="mastercard">TRIPURA</option>
                <option value="visa">UTTARAKHAND</option>
                <option value="rupay">UTTAR PRADESH</option>
                <option value="mastercard">WEST BENGAL</option>
            </select>
        <p>City: * <input name="City" id="City" required></p>
        <p>Email: * <input type="email" name="email" id="email" required></p>
        <p>Pincode: * <input type="number" name="pincode" id="pincode" required></p>
        <h2>Payment Information</h2>
        <p>Card Type: *
            <select name="card_type" id="card_type" required>
                <option value="">--Select a Card Type--</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">MasterCard</option>
            </select>
        </p>
        <p>
            Card Number * <input type="number" name="card_number" id="card_number" required>
        </p>
        <p>
            Expiration Date: * <input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p>CVV * <input type="password" name="cvv" id="cvv" required></p>
        <input type="submit" value="Pay Now">
    </form>
</body>

</html>
